<!-- (add)="onAddTasks($event)" -->
<app-new-task [userId]="userId" *ngIf="isAddingTask" (close)="onCloseTask()"></app-new-task>
<section id="tasks">
    <header>
<h2>{{name}}'s tasks</h2>
<menu>
    <button type="button" (click)="onStartAddTask()">Add Task</button>
</menu>
    </header>
    <ul *ngFor="let task of selectedUserTask">
        <li>
            <app-task [task]="task"></app-task>
        </li>
    </ul>
</section>
